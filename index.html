<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Superviz ThreeJS Example DEMO</title>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.149.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
			}
		}
		</script>
		<link rel="stylesheet" href="https://production.storage.superviz.com/demos/assets/css/main.css">
		<script type="module" src="./modules/demo/demo.js"></script>
		<script type="module" src="https://production.storage.superviz.com/demos/components/index.js"></script>
		<script type="module" src="https://unpkg.com/@superviz/sdk@beta"></script>
		<script type="module" src="https://unpkg.com/@superviz/threejs-plugin@beta"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="logo">
				<sv-demo-logo name="https://production.cdn.superviz.com/static/superviz-white-logo.svg"></sv-demo-logo>
			</div>
			<div class="content-wrapper">
				<div class="text-side">
					<sv-demo-title-left
						name="Quick-start demo: use the Three.js plugin with default avatars"
					></sv-demo-title-left>
					<sv-demo-sub-title
						name="This demo is a good starting point to learn the basics on how to use the three.js plugin."
					></sv-demo-sub-title>
				</div>
				<div class="box-side">
					<sv-demo-title-right name="Add your name to get started"></sv-demo-title-right>
					<sv-demo-image
						name="https://production.cdn.superviz.com/static/avatar-name.png"
					></sv-demo-image>
					<input type="text" class="sv-demo-input" id="username" />
					<sv-demo-button name="NEXT" id="next"> </sv-demo-button>
				</div>
			</div>
		</div>
	</body>
</html>
